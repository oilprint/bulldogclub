<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulldog Club | Contact Us</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <link rel="icon" href="favicon/favicon.ico" sizes="any">
  <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="favicon/afavicon/pple-touch-icon.png/">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  @@include('../components/header.html', {
  "contact": "current"
  })


  <main>
    <section class="contact section">
      <div class="container contact__container" style="background-image:url(images/contact-bg.png);">
        <div class="contact__content">
          <h1 class="title contact__title">
            get in touch!
          </h1>
          <p class="contact__txt">
            Contact us and ask whatever you want
          </p>

          <div class="contact__info">
            <div class="contact__item contact__item--address">
              <svg class=" contact__icon" width="20" height="20">
                <use href="images/symbol-defs.svg#icon-geo"></use>
              </svg>
              4517 Washington Ave, Manchester Kentucky 39495
            </div>
            <a class="contact__item" href="mailto:georgia.young@example.com">
              <svg class="contact__icon" width="20" height="20">
                <use href="images/symbol-defs.svg#icon-mail"></use>
              </svg>
              georgia.young@example.com
            </a>
            <a class="contact__item contact__item--big" href="tel:+16065550123">
              <svg class="contact__icon" width="20" height="20">
                <use href="images/symbol-defs.svg#icon-phone-call"></use>
              </svg>
              (606) 555-0123
            </a>
          </div>

          <form class="form contact__form" action="#">
            <label class="form__label">
              Name
              <input class="form__input" type="text" name="name" required>
            </label>
            <label class="form__label">
              E-mail
              <input class="form__input" type="text" name="email" required>
            </label>
            <label class="form__label">
              Your message
              <textarea class="form__input form__input--textarea" name="text" required
                placeholder="Please type your message here..."></textarea>
            </label>
            <button class="button contact__button" type="submit">
              Send message
            </button>
          </form>
        </div>
      </div>

    </section>




  </main>

  @@include('../components/footer.html')

  <script src=" js/main.min.js"> </script>
</body>

</html>
