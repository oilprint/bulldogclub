<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulldog Club</title>

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap"
   rel="stylesheet">



  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo focus" href="#">
          <img class="logo__img" src="images/logo.jpg" alt="Logo Bulldog Club">
        </a>
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link focus current" href="#">
                Home
              </a>
            </li>

            <li class=" header__item">
              <a class="header__link focus" href="#">
                Breed Info
              </a>
            </li>
            <li class=" header__item">
              <a class="header__link" href="#">
                Show&Events
              </a>
            </li>
            <li class=" header__item">
              <a class="header__link focus" href="#">
                Contact us
              </a>
            </li>

          </ul>
        </nav>
        <button class="button-light focus" type="button">
          Sign in
        </button>
      </div>
    </div>
  </header>

  <main>


  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">

        <a class="logo footer__logo" href="#">
          <img class="footer__img " src="images/logo-white.jpg" width="200" height="166" alt="Logo Bulldog Club">
        </a>
        <div class="footer__links">
          <p class="footer__subtitle">
            Navigate
          </p>
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link current" href="#">
                Home
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                Breed Info
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                Show&Events
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                Contact us
              </a>
            </li>
          </ul>

        </div>

        <address class="footer__contacts">
          <p class="footer__subtitle">
            Contact us
          </p>
          <div class="footer__address">
            4517 Washington Ave, Manchester Kentucky 39495
          </div>
          <a class="footer__phone" href="tel:+16065550123">
            (606) 555-0123
          </a>
          <a class="footer__mail" href="mailto:georgia.young@example.com">
            <svg class="footer__icon" width="20" height="20">
              <use href="images/symbol-defs.svg#icon-mail"></use>
            </svg>
            georgia.young@example.com
          </a>
        </address>

        <div class="footer__social">
          <p class="footer__subtitle">
            join us
          </p>
          <ul class="social">
            <li class="social__item">
              <a class="social__link" href="#">
                <svg class="social__icon" width="30" height="30">
                  <use href="images/symbol-defs.svg#icon-fb"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <svg class="social__icon" width="30" height="30">
                  <use href="images/symbol-defs.svg#icon-inst"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <svg class="social__icon" width="30" height="30">
                  <use href="images/symbol-defs.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>

        </div>
      </div>

    </div>

  </footer>







  <script src=" js/main.min.js"> </script>
</body>

</html>
