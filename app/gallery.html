<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulldog Club | Contact Us</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo focus header__logo" href="#">
          <img class="logo__img" src="images/logo.jpg" width="104" height="86" alt="Logo Bulldog Club">
        </a>
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link focus" href="index.html">
                Home
              </a>
            </li>

            <li class=" header__item">
              <a class="header__link focus" href="#">
                Blog
              </a>
            </li>
            <li class=" header__item">
              <a class="header__link" href="#">
                Show&Events
              </a>
            </li>
            <li class=" header__item">
              <a class="header__link focus  current" href="#">
                Contact us
              </a>
            </li>

          </ul>
        </nav>
        <button class="button button--light focus" type="button" data-modal-button>
          Sign in
        </button>

        <div class="backdrop hidden" data-modal>
          <div class="modal">
            <div class="modal__top">

              <button class="modal__tab active" type="button" data-tab="tab-1">
                Register
              </button>
              <button class="modal__tab" type="button" data-tab="tab-2">
                Login
              </button>
            </div>

            <div class="modal__content">

              <div class="modal__item" data-tab-content id="tab-1">
                <form class="form modal__form" action="#">
                  <label class="form__label ">
                    E-mail address*
                    <input class="form__input" type="text" required>
                  </label>
                  <label class="form__label">
                    Password*
                    <input class="form__input" type="password" required>
                  </label>
                  <button class="button form__button" type="submit">
                    Sing Up
                  </button>
                </form>

                <ul class="social modal__social">
                  <li class="social__item">
                    <a class="social__link social__link--dark" href="#">
                      <svg class="social__icon" width="30" height="30">
                        <use href="images/symbol-defs.svg#icon-fb"></use>
                      </svg>
                    </a>
                  </li>
                  <li class="social__item">
                    <a class="social__link social__link--dark" href="#">
                      <svg class="social__icon" width="30" height="30">
                        <use href="images/symbol-defs.svg#icon-inst"></use>
                      </svg>
                    </a>
                  </li>
                  <li class="social__item">
                    <a class="social__link social__link--dark" href="#">
                      <svg class="social__icon social__icon--dark" width="30" height="30">
                        <use href="images/symbol-defs.svg#icon-twitter"></use>
                      </svg>
                    </a>
                  </li>
                </ul>

              </div>
              <div class="modal__item  hidden" data-tab-content id="tab-2">
                <form class="form modal__form" action="#">
                  <label class="form__label ">
                    E-mail address*
                    <input class="form__input" type="text" required>
                  </label>
                  <label class="form__label">
                    Password*
                    <input class="form__input" type="password" required>
                  </label>
                  <label class="form__label ">
                    <input class="form__checkbox" type="checkbox">
                    Remember me?
                  </label>
                  <button class="button form__button" type="submit">
                    Sing Up
                  </button>
                  <a class="form__link" href="#">
                    Forgot Password?
                  </a>
                </form>

                <ul class="social modal__social">
                  <li class="social__item">
                    <a class="social__link social__link--dark" href="#">
                      <svg class="social__icon" width="30" height="30">
                        <use href="images/symbol-defs.svg#icon-fb"></use>
                      </svg>
                    </a>
                  </li>
                  <li class="social__item">
                    <a class="social__link social__link--dark" href="#">
                      <svg class="social__icon" width="30" height="30">
                        <use href="images/symbol-defs.svg#icon-inst"></use>
                      </svg>
                    </a>
                  </li>
                  <li class="social__item">
                    <a class="social__link social__link--dark" href="#">
                      <svg class="social__icon social__icon--dark" width="30" height="30">
                        <use href="images/symbol-defs.svg#icon-twitter"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </header>
